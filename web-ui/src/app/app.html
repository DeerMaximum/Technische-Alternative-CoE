<div class="container">
  <h1>Exposed Entity Configuration</h1>
  <app-dropdown [heading]="'Config entry:'" [values]="configEntries" [(selectedValue)]="selectedEntry"></app-dropdown>
  <div class="config-container">
    <app-entity-config-list [heading]="'Analog Sensors'"></app-entity-config-list>
    <app-entity-config-list [heading]="'Digital Sensors'"></app-entity-config-list>
  </div>
  <button id="save-button" (click)="onSave()" [disabled]="selectedEntry === null" >Save Configuration</button>
</div>
